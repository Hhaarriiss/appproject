<ion-header>
  <ion-toolbar color="dark">
    <ion-button routerLink="/tabs" size="small" color="rgb(255, 85, 85)" class="but"><ion-icon name="arrow-back-outline"></ion-icon></ion-button>
  <ion-title class="ion-text-center">Edit profile</ion-title>
  </ion-toolbar>
 </ion-header>

 <ion-content [fullscreen]=true>
    
    <ion-card>
      <ion-card-content>
        <ion-item color="#7a51e9">
        <ion-label position="floating" class="text">E-mail:</ion-label>
      <ion-input class="input" type="email" [(ngModel)]="post.email" required></ion-input >
      </ion-item>
      <ion-item color="#7a51e9">
        <ion-label position="floating" class="text">Name:</ion-label>
      <ion-input class="input" type="text" [(ngModel)]="post.name" required></ion-input >
      </ion-item>
      <ion-item color="#7a51e9">
        <ion-label position="floating" class="text">Phone number:</ion-label>
      <ion-input class="input" type="text" [(ngModel)]="post.no_tel" required></ion-input >
      </ion-item>
      <ion-item color="#7a51e9" >
        <ion-label position="floating" class="text">Diet type</ion-label>
        <ion-select value="General" okText="Okay" [(ngModel)]="post.sick" cancelText="Dismiss">
          <ion-select-option value="Healthy">Healthy</ion-select-option>
          <ion-select-option value="high blood pressure">high blood pressure</ion-select-option>
          <ion-select-option value="Diabetes">Diabetes</ion-select-option>
          </ion-select>
      </ion-item>
        <ion-button class="ion-padding" expand="full" shape="round" color="primary" (click)="updatePost(post)">
          save
        </ion-button>
      </ion-card-content>
      </ion-card>
   </ion-content>
