
<ion-content>
  <ion-button routerLink="/login" size="small" color="rgb(255, 85, 85)" class="but"><ion-icon name="arrow-back-outline"></ion-icon></ion-button>
  <ion-title class="t" >
    HealthyDiet
  </ion-title>
  <p class="middle"><img class="img1" id="middle" src="./assets/lg.png"></p>
  <ion-card>
    <ion-card-header>
      <ion-card-title text-center class="a">Register</ion-card-title>
    </ion-card-header>
  
    <ion-card-content>
      <ion-item color="#7a51e9">
      <ion-label position="floating" class="text">E-mail</ion-label>
    <ion-input class="input" type="email" [(ngModel)]="user.email" required></ion-input >
    </ion-item>
    <ion-item color="#7a51e9">
      <ion-label position="floating" class="text">Password</ion-label>
    <ion-input class="input" type="password" [(ngModel)]="user.password" required></ion-input >
    </ion-item>
    <ion-item color="#7a51e9">
      <ion-label position="floating" class="text">Name</ion-label>
    <ion-input class="input" type="text" [(ngModel)]="user.name" required></ion-input >
    </ion-item>
    <ion-item color="#7a51e9">
      <ion-label position="floating" class="text">Phone number</ion-label>
    <ion-input class="input" type="text" [(ngModel)]="user.no_tel" required></ion-input >
    </ion-item>
    <ion-item color="#7a51e9" >
      <ion-label position="floating" class="text">Diet type</ion-label>
      <ion-select value="General" okText="Okay" [(ngModel)]="user.sick" cancelText="Dismiss">
        <ion-select-option value="Healthy">Healthy</ion-select-option>
        <ion-select-option value="high blood pressure">high blood pressure</ion-select-option>
        <ion-select-option value="Diabetes">Diabetes</ion-select-option>
        </ion-select>
    </ion-item>
      <ion-button class="ion-padding" expand="full" shape="round" color="primary" (click)="register(user)">
        SUBMIT
      </ion-button>
    </ion-card-content>
    </ion-card>
  </ion-content>
